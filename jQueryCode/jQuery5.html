<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
    $(document).ready(function(){
        $("button").click(function(){
            // alert($("#txt").html());
            $("#image").attr({
                src: "2.gif"
            });
            $("#msg").text("Stop me if you can!!!");
            $("#msg").css({
                color:"yellow",
                fontSize:"60px",
                textShadow: "2px 4px 15px #333",
                transition: "1s"
            });
        });
    });
    </script>
</head>
<body>
    <span id="txt">
        <img src="1.gif" width="40%" id="image">
    </span><br>
    <h2 id="msg" style="color: red">Time to code!!</h2>
    <button>Click</button>
</body>
</html>
